name: Create and publish a Docker image

on:
  push:
    branches: ['main', 'develop-cody']

env:
  REGISTRY: ghcr.io

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_KEY }}
      - name: "List changed folders"
        uses: Stockopedia/action-get-changed-files@v1
        id: get_changed
        with:
          github-token: ${{ secrets.GHCR_KEY }}
          foldersOnly: true # to only include folders in the output
          format: json # either json, csv or newline
      - name: "Display delta"
        run: echo '::echo::on' && echo "::set-output name=containers::$(echo '${{ steps.get_changed.outputs.changed }}' | gawk '{ gsub(/"/,"\\\"") } 1')"
        id: display-delta
    outputs:
      container-changes: ${{ steps.display-delta.outputs.containers }}

  debug-print:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: "Print"
        run: echo ${{ needs.setup.outputs.container-changes }}
  container-matrix:
    strategy:
      matrix:
        container: ${{fromJSON(needs.setup.outputs.container-changes)}}
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_KEY }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.container }}
      - name: Enter container folder
        run: echo ${{ matrix.container }} && cd ${{ matrix.container }}
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

