<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/dashboard/main.css" type="text/css">
	<title>Pharmacy</title>
</head>
<body>
	<h1>medicines</h1>
	<div class="stats">
		<p id="total"></p>
		<p id="generated"></p>
		<p id="error">RESULTS OK</p>
		<a href="#" onclick="loader()">REFRESH</a>
	</div>
	<div class="container" id="medicines">

	</div>
</body>
<script>
	"use strict";
	function make_row(medicines) {
		const {name,medicine_name,dosage} = medicines;
		return `<div class="medicines">
			<p class="patient-name">NAME: ${name}</p>
			<p class="specific">MEDICINE: ${medicine_name}</p>
			<p class="usage">USAGE: ${dosage}</p>
			<a href="/api/${name}">Integration Permlink</a>
			</div>`;
	}

	function loader() {
		fetch("/api").then( (r) => {
			if(r.ok) return r.json()
		})
		.then( response => {
			if(!response.success) document.getElementById("error").innerHTML = "ERROR";
			return response;
		})
		.then(response => response.data.data)
		.then( (name) => {
			document.getElementById("name").innerHTML = "";
			name.forEach( (name) => {
				document.getElementById("name").innerHTML += make_row(name);
			})
			document.getElementById("generated").innerHTML = new Date().toLocaleString();
			document.getElementById("total").innerHTML = `${name.length} results returned`;
		})
	};

	window.onload = loader;
</script>
</script>
</html>
