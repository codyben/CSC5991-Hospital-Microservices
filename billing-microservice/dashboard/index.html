<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/dashboard/main.css" type="text/css">
	<title>Patient Billing</title>
</head>
<body>
	<h1>Patient Billing</h1>
	<div class="stats">
		<p id="total"></p>
		<p id="generated"></p>
		<p id="error">RESULTS OK</p>
		<a href="#" onclick="loader()">REFRESH</a>
	</div>
	<div class="container" id="Billing">

	</div>
</body>
<script>
	"use strict";
	function make_patient_row(Bills) {
		const  {name, due_by, owed} = Bills;
		return `<div class="Bills">
			<p class="Bills-name">NAME: ${name}</p>
			<p class="Bills-Ammount">Money Owed: ${owed}</p>
			<p class="Bills-dueby">Due by: ${due_by}</p>
			<a href="/api/${name}">Integration Permlink</a>
			</div>`;
	}

	function loader() {
		fetch("/api").then( (r) => {
			if(r.ok) return r.json()
		})
		.then( response => {
			if(!response.success) document.getElementById("error").innerHTML = "ERROR";
			return response;
		})
		.then(response => response.data.data)
		.then( (Billing) => {
			document.getElementById("Billing").innerHTML = "";
			Billing.forEach( (patient) => {
				document.getElementById("Billing").innerHTML += make_patient_row(Bills);
			})
			document.getElementById("generated").innerHTML = new Date().toLocaleString();
			document.getElementById("total").innerHTML = `${Billing.length} results returned`;
		})
	};

	window.onload = loader;
</script>
</script>
</html>
